<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-bottom tabs-custom">

    <!-- Dashboard Tab -->
    <ion-tab title="MUSIK" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/tracks">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <!--<ion-tab title='&Oslash;VELSER' icon-off="ion-ios-people" icon-on="ion-ios-people" href="#/tab/ovelser">
        <ion-nav-view name="tab-ovelser"></ion-nav-view>
    </ion-tab>-->

    <!-- Account Tab -->
    <ion-tab title="REMSER" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/remser">
        <ion-nav-view name="tab-remser"></ion-nav-view>
    </ion-tab>
    <ion-tab title="K&Oslash;B BOG" icon-off="ion-link" icon-on="ion-link" ng-click="openLink()">
    </ion-tab>
    <ion-tab title="OM" icon-off="ion-android-map" icon-on="ion-android-map" href="#/tab/om">
        <ion-nav-view name="tab-om"></ion-nav-view>
    </ion-tab>

</ion-tabs>
